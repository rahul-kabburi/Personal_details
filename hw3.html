<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <div>
            <label for="salutation">Personal Details <br>Salutation <br></label>
            <select id="salutation" name="salutation">
                <option value="default">--None--</option>
                <option value="mr">Mr</option>
                <option value="mrs">Mrs</option>
            </select>
        </div>
        <br>
        <div>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" placeholder="abcd">
        </div>
        <br>
        <div>
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" placeholder="abcd">
        </div>
        <br>
        <div>
            <label>Gender:</label>
            <div class="gender">
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </div>
        </div>
        <br>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="abc@gmail.com">
        </div>
        <br>
        <div>
            <label for="date">Date of Birth</label>
            <input type="date" id="date" name="dob">
        </div>
        <br>
        <div>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter your address">
        </div>
        <br>
        <button type="submit">Submit</button>
</body>
</html>
